<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <title>Colorful Shapes</title>
  <desc>Various geometric shapes with vibrant colors for testing contrast</desc>
  
  <!-- Background -->
  <rect width="200" height="150" fill="currentColor" opacity="0.02"/>
  
  <!-- Red Circle -->
  <circle cx="30" cy="35" r="20" fill="#e63946" stroke="#1a1a1a" stroke-width="2"/>
  <text x="30" y="80" text-anchor="middle" font-size="11" font-weight="bold" fill="currentColor">Red</text>
  
  <!-- Orange Square -->
  <rect x="80" y="15" width="40" height="40" fill="#f77f00" stroke="#1a1a1a" stroke-width="2"/>
  <text x="100" y="80" text-anchor="middle" font-size="11" font-weight="bold" fill="currentColor">Orange</text>
  
  <!-- Blue Triangle -->
  <polygon points="150,15 170,55 130,55" fill="#118ab2" stroke="#1a1a1a" stroke-width="2"/>
  <text x="150" y="80" text-anchor="middle" font-size="11" font-weight="bold" fill="currentColor">Blue</text>
  
  <!-- Green Star -->
  <polygon points="30,110 35,125 50,125 38,135 43,150 30,140 17,150 22,135 10,125 25,125" fill="#06d6a0" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="30" y="128" text-anchor="middle" font-size="9" font-weight="bold" fill="#1a1a1a">Green</text>
  
  <!-- Purple Diamond -->
  <polygon points="100,100 115,115 100,130 85,115" fill="#7b2cbf" stroke="#1a1a1a" stroke-width="2"/>
  <text x="100" y="120" text-anchor="middle" font-size="10" font-weight="bold" fill="#ffffff">Purple</text>
  
  <!-- Teal Hexagon -->
  <polygon points="150,100 162,108 162,125 150,133 138,125 138,108" fill="#00a896" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="150" y="120" text-anchor="middle" font-size="9" font-weight="bold" fill="#ffffff">Teal</text>
</svg>