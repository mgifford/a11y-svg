<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <title>Accessibility Chart</title>
  <desc>Bar chart showing accessibility scores with contrasting colors</desc>
  
  <!-- Axes -->
  <line x1="40" y1="160" x2="280" y2="160" stroke="currentColor" stroke-width="2"/>
  <line x1="40" y1="20" x2="40" y2="160" stroke="currentColor" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="40" y1="130" x2="280" y2="130" stroke="currentColor" opacity="0.2" stroke-width="1"/>
  <line x1="40" y1="100" x2="280" y2="100" stroke="currentColor" opacity="0.2" stroke-width="1"/>
  <line x1="40" y1="70" x2="280" y2="70" stroke="currentColor" opacity="0.2" stroke-width="1"/>
  <line x1="40" y1="40" x2="280" y2="40" stroke="currentColor" opacity="0.2" stroke-width="1"/>
  
  <!-- Bars with labels -->
  <!-- Accessibility -->
  <rect x="60" y="70" width="30" height="90" fill="#06d6a0"/>
  <text x="75" y="175" text-anchor="middle" font-size="11" font-weight="bold" fill="currentColor">A11y</text>
  
  <!-- Performance -->
  <rect x="110" y="50" width="30" height="110" fill="#118ab2"/>
  <text x="125" y="175" text-anchor="middle" font-size="11" font-weight="bold" fill="currentColor">Perf</text>
  
  <!-- Standards -->
  <rect x="160" y="80" width="30" height="80" fill="#f77f00"/>
  <text x="175" y="175" text-anchor="middle" font-size="11" font-weight="bold" fill="currentColor">Std</text>
  
  <!-- Usability -->
  <rect x="210" y="60" width="30" height="100" fill="#e63946"/>
  <text x="225" y="175" text-anchor="middle" font-size="11" font-weight="bold" fill="currentColor">UX</text>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="currentColor">Quality Metrics</text>
</svg>