<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <title>Gradient Palette</title>
  <desc>Color palette with gradient effects showing different color tones</desc>
  
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f77f00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fcbf49;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#118ab2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gradient strips -->
  <rect x="10" y="20" width="180" height="35" fill="url(#grad1)" stroke="currentColor" stroke-width="1"/>
  <text x="10" y="65" font-size="11" font-weight="bold" fill="currentColor">Red to Orange</text>
  
  <rect x="10" y="75" width="180" height="35" fill="url(#grad2)" stroke="currentColor" stroke-width="1"/>
  <text x="10" y="120" font-size="11" font-weight="bold" fill="currentColor">Yellow to Green</text>
  
  <rect x="10" y="130" width="180" height="35" fill="url(#grad3)" stroke="currentColor" stroke-width="1"/>
  <text x="10" y="175" font-size="11" font-weight="bold" fill="currentColor">Blue to Purple</text>
</svg>