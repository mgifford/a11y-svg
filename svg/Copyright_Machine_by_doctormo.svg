  <title id="noDrmTitle">No DRM</title>
  <desc id="noDrmDesc">A “No DRM” emblem featuring two stylized figures and tools, with a transparent background and multi-color accents. On focus, the circular badges rotate.</desc>

  <style>
    :root{
      --ink: currentColor;

      /* Strokes */
      --panel-stroke: var(--ink);
      --detail-stroke: var(--ink);

      /* Palette */
      --person-left: #1565c0;
      --person-right: #6a1b9a;
      --badge-left: #00897b;
      --badge-right: #f57c00;
      --tool-a: #c62828;
      --tool-b: #2e7d32;

      /* Interaction */
      --focus-ring: #ffeb3b;
      --shadow: rgba(0,0,0,0.25);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --person-left: #90caf9;
        --person-right: #ce93d8;
        --badge-left: #80cbc4;
        --badge-right: #ffcc80;
        --tool-a: #ef9a9a;
        --tool-b: #a5d6a7;
        --focus-ring: #fff59d;
        --shadow: rgba(0,0,0,0.55);
      }
    }

    /* Forced colors: map to system colors and avoid relying on decoration */
    @media (forced-colors: active){
      :root{
        --panel-stroke: CanvasText;
        --detail-stroke: CanvasText;

        --person-left: CanvasText;
        --person-right: CanvasText;

        --badge-left: Highlight;
        --badge-right: CanvasText;

        --tool-a: Highlight;
        --tool-b: CanvasText;

        --focus-ring: Highlight;
      }
    }

    .panel{
      fill: none;
      stroke: var(--panel-stroke);
      stroke-linecap: square;
      stroke-linejoin: bevel;
      stroke-miterlimit: 0;
    }

    .gear-stroke{
      fill: none;
      stroke: var(--detail-stroke);
      stroke-width: .31481126;
      stroke-miterlimit: 10;
    }

    .person-left  { fill: var(--person-left); }
    .person-right { fill: var(--person-right); }
    .badge-left   { fill: var(--badge-left); }
    .badge-right  { fill: var(--badge-right); }
    .tool-a       { fill: var(--tool-a); }
    .tool-b       { fill: var(--tool-b); }

    /* Visible keyboard focus */
    svg:focus,
    svg:focus-visible{
      outline: 3px solid var(--focus-ring);
      outline-offset: 4px;
      border-radius: 10px;
    }

    /* General interest on hover/focus */
    svg:hover .interactive,
    svg:focus .interactive,
    svg:focus-visible .interactive{
      filter: drop-shadow(0 2px 3px var(--shadow));
    }

    /* Spin badges on focus */
    .badge-spin{
      transform-box: fill-box;
      transform-origin: center;
    }

    svg:focus .badge-spin,
    svg:focus-visible .badge-spin{
      animation: badge-rotate 900ms linear infinite;
    }

    @keyframes badge-rotate{
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce){
      svg:focus .badge-spin,
      svg:focus-visible .badge-spin{
        animation: none;
      }
      svg:hover .interactive,
      svg:focus .interactive,
      svg:focus-visible .interactive{
        filter: none;
      }
    }

    @media (forced-colors: active){
      svg:hover .interactive,
      svg:focus .interactive,
      svg:focus-visible .interactive{
        filter: none;
      }
      svg:focus,
      svg:focus-visible{
        outline: 2px solid Highlight;
      }
    }
  </style>

