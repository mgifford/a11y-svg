  <title id="noDrmTitle">No DRM</title>
  <desc id="noDrmDesc">A “No DRM” emblem featuring two stylized figures and tools, with a transparent background and multi-color accents.</desc>

  <style>
    :root{
      /* Base */
      --ink: currentColor;
      --panel-stroke: color-mix(in srgb, var(--ink) 70%, transparent);
      --detail-stroke: color-mix(in srgb, var(--ink) 85%, transparent);

      /* Palette (pick your own) */
      --person-left: #1565c0;   /* blue */
      --person-right: #6a1b9a;  /* purple */
      --badge-left: #00897b;    /* teal */
      --badge-right: #f57c00;   /* orange */
      --tool-a: #c62828;        /* red */
      --tool-b: #2e7d32;        /* green */
      --gear: #455a64;          /* blue-grey */
    }

    .panel {
      fill: none;
      stroke: var(--panel-stroke);
      stroke-linecap: square;
      stroke-linejoin: bevel;
      stroke-miterlimit: 0;
    }

    .gear-stroke {
      fill: none;
      stroke: var(--detail-stroke);
      stroke-width: .31481126;
      stroke-miterlimit: 10;
    }

    .person-left { fill: var(--person-left); }
    .person-right { fill: var(--person-right); }

    .badge-left { fill: var(--badge-left); }
    .badge-right { fill: var(--badge-right); }

    .tool-a { fill: var(--tool-a); }
    .tool-b { fill: var(--tool-b); }

    /* If any element falls through, at least it stays visible */
    .fallback-fill { fill: var(--ink); }
  </style>

