<svg xmlns="http://www.w3.org/2000/svg"
     width="64" height="64"
     viewBox="0 0 64 64"
     role="img"
     aria-labelledby="noMoneyTitle noMoneyDesc"
     focusable="false">
  <title id="noMoneyTitle">No Money</title>
  <desc id="noMoneyDesc">A red prohibition ring and diagonal slash over a green money mark on a transparent background.</desc>

  <style>
    :root{
      --no-money-red: #c62828;
      --no-money-green: #2e7d32;
    }

    .ring {
      fill: none;
      stroke: var(--no-money-red);
      stroke-width: 11;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .slash { fill: var(--no-money-red); }
    .money { fill: var(--no-money-green); }
  </style>

  <!-- Red ring as stroke -->
  <circle class="ring" cx="32" cy="32" r="26.5" aria-hidden="true"/>

  <!-- Green money mark -->
  <g class="money" aria-hidden="true">
    <path d="M25.645 38.743c2.061 2.882 8.351 3.09 10.51 1.868.793-.448.991-1.746.991-2.627q0-.906-.477-1.424c-.336-.345-1.19-1.221-2.179-1.48-5.016-1.294-8.491-2.911-9.851-4.084-1.696-1.467-1.97-2.425-1.97-4.98 0-2.554.735-4.695 2.395-6.231s4.071-2.304 7.233-2.304c3.021 0 7.268.798 9.34 3.256l-3.453 3.756c-1.948-1.635-3.396-1.782-5.781-1.782-1.501 0-2.283.215-2.919.647q-.954.621-.954 1.631 0 .906.875 1.501c.583.414 2.106 1.036 5.144 1.864q5.113 1.398 6.942 3.391 1.802 1.993 1.802 5.307 0 3.987-2.809 6.576c-1.855 1.726-4.138 3.067-7.423 3.067-4.229 0-9.874-1.494-11.431-4.255"/>
    <!-- Keep the two vertical bars green -->
    <path d="M30.375 12.875v6.844h3.25v-6.844zm0 32.094v6.156h3.25v-6.156z"/>
  </g>

  <!-- Red diagonal slash -->
  <g class="slash" aria-hidden="true">
    <path d="m59.345 40.107-2.408 5.279L5.815 22.352l2.406-5.28z"/>
  </g>
</svg>